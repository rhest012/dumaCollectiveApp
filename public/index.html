<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Duma Collective"
      content="Through our collaborative partnerships and unwavering support, we aim to catalyse a vibrant and inclusive creative ecosystem."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,300;0,800;1,500&family=Fira+Sans:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/src/assets//bodyImages/16-favicon.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="/src/assets//bodyImages/32-favicon.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/src/assets//bodyImages/96-favicon.png"
      sizes="96x96"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/src/assets//bodyImages/72-favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/src/assets//bodyImages/114-favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/src/assets//bodyImages/152.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Duma Collective</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
